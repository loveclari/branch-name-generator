<!DOCTYPE html>
<html>
	<head>
		<title>Feature URL Generator</title>
		<script>
			function generateFeatureUrl() {
				const phrase = document.getElementById("phraseInput").value;

				const lowercasePhrase = phrase.toLowerCase();

				const words = lowercasePhrase.split(" ");

				const dashedWords = words.join("-");

				const featureUrl = "feature/" + dashedWords;

				document.getElementById("result").textContent = featureUrl;
			}
		</script>
	</head>
	<body>
		<h1>Feature URL Generator</h1>

		<label for="phraseInput">Enter a phrase:</label>

		<input type="text" id="phraseInput" />
		<button onclick="generateFeatureUrl()">Generate Feature URL</button>

		<h2>Result:</h2>
		<p id="result"></p>
	</body>
</html>
